<!-- CLEANUP: remove <html> and <body> tags before submitting -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="godlike.css" />
  </head>
  <body>
    <div class="Background">
      <h2>Background</h2>
      <label class="Background__field Background__field--1 Background__service">
        Service No.
        <input type="text" name="attr_serviceNo" />
      </label>
      <label class="Background__field Background__field--5 Background__name">
        Name/"Alias"
        <input type="text" name="attr_name" />
        <span class="Background__fieldHint">(Rank)</span>
        <span class="Background__fieldHint">(Last Name)</span>
        <span class="Background__fieldHint">(First Name)</span>
        <span class="Background__fieldHint">(Initial)</span>
        <span class="Background__fieldHint">(Alias)</span>
      </label>
      <label class="Background__field Background__field--1 Background__gender">
        Sex
        <input type="text" name="attr_gender" />
      </label>
      <label class="Background__field Background__field--1 Background__height">
        Ht.
        <input type="text" name="attr_height" />
      </label>
      <label class="Background__field Background__field--1 Background__weight">
        Wt.
        <input type="text" name="attr_weight" />
      </label>
      <label class="Background__field Background__field--1 Background__nationality">
        Nationality
        <input type="text" name="attr_nationality" />
      </label>
      <label class="Background__field Background__field--1 Background__age">
        Age
        <input type="text" name="attr_age" />
      </label>
      <label class="Background__field Background__field--1 Background__dob">
        Date of Birth
        <input type="text" name="attr_dob" />
        <span class="Background__fieldHint">(Month DD, YYYY)</span>
      </label>
      <label class="Background__field Background__field--1 Background__manifested">
        Date of Manifestation
        <input type="text" name="attr_dateOfManifestation" />
        <span class="Background__fieldHint">(Month DD, YYYY)</span>
      </label>
      <label class="Background__field Background__field--1 Background__education">
        Education
        <input type="text" name="attr_education" />
      </label>
      <label class="Background__field Background__field--1 Background__profession">
        Profession
        <input type="text" name="attr_profession" />
      </label>
      <label class="Background__field Background__field--1 Background__motive">
        Motivation
        <input type="text" name="attr_motivation" />
      </label>
    </div>
  </body>
</html>
